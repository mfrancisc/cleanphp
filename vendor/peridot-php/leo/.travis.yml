language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - hhvm-nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly

install:
  - composer install --prefer-source

script:
  - vendor/bin/peridot specs/ -r clover-code-coverage --code-coverage-path "build/logs/clover.xml"
  - vendor/bin/peridot specs/

after_script:
  - php vendor/bin/coveralls
